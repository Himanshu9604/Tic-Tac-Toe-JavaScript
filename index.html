<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #2c3e50;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .col {
        height: 80px;
        width: 80px;
        border: 2px solid #34495e;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        background-color: #3498db;
        color: #ecf0f1;
        margin: 2px;
      }

      .row {
        display: flex;
        justify-content: center;
      }

      .col:hover {
        background-color: #2980b9;
        color: #fff;
      }

      .col.clicked {
        background-color: #e74c3c;
        color: #fff;
        transform: scale(1.05);
      }

      .pulse {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .message {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
        color: #e74c3c;
      }

      .winner {
        color: #2ecc71;
      }

      .draw {
        color: #e67e22;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="row">
          <div onclick="handleClick(this)" id="0" class="col"></div>
          <div onclick="handleClick(this)" id="1" class="col"></div>
          <div onclick="handleClick(this)" id="2" class="col"></div>
        </div>
        <div class="row">
          <div onclick="handleClick(this)" id="3" class="col"></div>
          <div onclick="handleClick(this)" id="4" class="col"></div>
          <div onclick="handleClick(this)" id="5" class="col"></div>
        </div>
        <div class="row">
          <div onclick="handleClick(this)" id="6" class="col"></div>
          <div onclick="handleClick(this)" id="7" class="col"></div>
          <div onclick="handleClick(this)" id="8" class="col"></div>
        </div>
      </div>
      <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
